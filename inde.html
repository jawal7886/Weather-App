<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Weather App</title>
  
  <!-- External CSS Links -->
  <!-- Bootstrap CSS for responsive components -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons for weather and UI icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Our custom CSS file -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- Main weather application container -->
  <div class="weather-container">
    <!-- Application title with weather icon -->
    <h1 class="app-title">
      <i class="bi bi-cloud-sun"></i>
      Weather Pro
    </h1>
    
    <!-- Search input section -->
    <div class="mb-3">
      <!-- City name input field -->
      <input 
        type="text" 
        id="cityInput" 
        class="form-control search-input" 
        placeholder="Enter city name (e.g., London, New York)"
        autocomplete="off"
      >
    </div>
    
    <!-- Search button -->
    <button class="btn search-btn w-100" id="searchBtn">
      <i class="bi bi-search" id="searchIcon"></i>
      <span id="searchText">Get Weather</span>
    </button>
    
    <!-- Container for displaying weather information -->
    <div id="weatherInfo"></div>
    
    <!-- Container for recent searches (initially hidden) -->
    <div id="recentSearches" class="recent-searches d-none">
      <div class="recent-title">
        <i class="bi bi-clock-history"></i> Recent Searches
      </div>
      <div id="recentList"></div>
    </div>
  </div>

  <!-- External JavaScript Links -->
  <!-- Our main application script -->
  <script src="app.js"></script>
</body>
</html>
